# Dependabot configuration for Autonomous Research Assistant
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Prioritize security updates
    open-pull-requests-limit: 10
    # Security updates are always created immediately, regardless of schedule
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise while maintaining security focus
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "isort"
          - "ruff"
          - "mypy"
          - "pre-commit"
          - "types-*"
        update-types:
          - "minor"
          - "patch"
      langchain-dependencies:
        patterns:
          - "langchain*"
          - "langgraph*"
        update-types:
          - "minor"
          - "patch"
      core-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Note: Security updates are automatically created immediately by Dependabot,
    # regardless of schedule or grouping, and will bypass these limits

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Note: Security updates for actions are automatically created immediately
