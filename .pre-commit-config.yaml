# Pre-commit hooks configuration for Autonomous Research Assistant
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Fast Python linter and formatter with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy (optional - can be slow)
  # Uncomment if you want type checking on every commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [
  #         types-requests,
  #         types-beautifulsoup4,
  #       ]
  #       args: [--ignore-missing-imports]
  #       exclude: ^(tests/|chroma_db/)

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-lll", "-f", "json"] # JSON output avoids Windows encoding issues
        exclude: ^(tests/|chroma_db/|__pycache__/)

  # Security vulnerability scanning with safety
  # Note: Disabling the pre-commit hook as it requires Poetry-based pyproject.toml
  # Run manually via: safety check
#  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
#    rev: v1.3.3
#    hooks:
#      - id: python-safety-dependencies-check
#        files: pyproject.toml

# Default configuration
default_language_version:
  python: python3.11

# Run hooks on all files when installing
default_stages: [pre-commit]
